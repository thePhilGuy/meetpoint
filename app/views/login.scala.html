@links = {
    <script src="@routes.Assets.at("/javascripts/facebook_login.js")"></script>	
}

@main(title = "- Login")(links) {

	<div class="jumbotron">
		<h1>Welcome to Meetpoint</h1>
		<p>Please connect to Facebook using the button below to start using our awesome service.</p>
		<p style="text-align: center">
		<fb:login-button scope="public_profile,email,user_friends" size="large" onlogin="checkLoginState();"></fb:login-button>
		</p>
	</div>
}
